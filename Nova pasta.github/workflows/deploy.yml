# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Executa toda vez que você der 'push' para a branch 'main'
  push:
    branches: ['main']

  # Permite que você rode esse workflow manualmente pela aba 'Actions'
  workflow_dispatch:

# Define permissões para o GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Job de "build" (construção)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Vejo que você usa 'bun' (pelo arquivo bun.lockb)
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Build
        # 'bun run build' vai criar a pasta 'dist'
        run: bun run build 
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Pasta que o 'bun run build' criou
          path: './dist'

  # Job de "deploy" (publicação)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # <-- Só executa DEPOIS que o 'build' terminar
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4